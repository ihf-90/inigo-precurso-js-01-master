<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        // Tu código aquí.
        window.alert("Introduce tu nombre");
        nombreTexto = prompt("Introduce tu nombre");
        window.alert("Introduce tu edad");
        edadTexto = prompt("Introduce tu edad");
        console.log(typeof (edadTexto));
        console.log(typeof (nombreTexto));
        let edad;
        let nombre;
        edad = parseInt(edadTexto);
        nombre = nombreTexto;
        console.log("Hola, " + nombre + " tienes " + edad + " años");
        console.log("Dentro de un año tendras " + (edad + 1) + " años");
    </script>
